<div ng-controller="OverviewLayersCtrl" id="overview-layers">
    <h4>Layers</h4>

    <h6><strong>Overlay Layers</strong></h6>
    <p ng-show="overlayLayerListOptions.layerList.length == 0" class="text-info">Import layer data first!</p>
    <tcws-layer-list options="overlayLayerListOptions"></tcws-layer-list>

    <h6><strong>Base Layers</strong></h6>
    <p ng-show="baseLayerListOptions.layerList.length == 0" class="text-info">No base layer available!</p>
    <tcws-layer-list options="baseLayerListOptions"></tcws-layer-list>
</div>
